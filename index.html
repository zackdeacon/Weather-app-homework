<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <nav class="nav header">
        <h1 class="headerText">
            Weather App!
        </h1>
    </nav>


    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <p>Search for a city:</p>
            <div class="input-group-prepend">
            <input id="citySearch" type="text"  class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2"placeholder="enter city name">
            <button id="searchBtn" class="btn btn-outline-secondary">submit</button>
        </div>
            <ul id="searchResult">

            </ul>
          </div>
          <div class="col-sm-7">
              <div class="row">
            <div class="col">
                <p id="city"> City:</p> <span id="city-pic"> </span>
                <p>Temp:<span id="temp"> </span></p> 
                <p>Humidity:<span id="humidity"> </span></p> 
                <p>Wind speed:<span id="wind"> </span></p> 
                <p>UV Index:<span id="uv"> </span></p> 
            </div>
                </div>
                <div class="row">
                   <h3 class="forecastTitle"> 5 day forecast: </h3>
                </div>
                <div class="row">
                   <div class="col daycast" id="day0">  </div>
                   <div class="col daycast" id="day1">  </div>
                   <div class="col daycast" id="day2">  </div>
                   <div class="col daycast" id="day3">  </div>
                   <div class="col daycast" id="day4">  </div>
                </div>
          </div>        
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
